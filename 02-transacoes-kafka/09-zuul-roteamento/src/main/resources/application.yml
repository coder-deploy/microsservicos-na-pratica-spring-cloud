spring:
  application:
    name: API-GATEWAY

server:
  port: 8080

eureka:
  client:
    service-url:
      default-zone: ${EUREKA_URI:http://localhost:8761/eureka}
  instance:
    prefer-ip-address: true

zuul:
  ignoredServices: '*'
  prefix: /api
  routes:
    transacoes-financeiras-service:
       path: /transacoes/**
       serviceId: TRANSACOES-FINANCEIRAS-SERVICE
    transacoes-persistencia-service:
       path: /persistencia/**
       serviceId: TRANSACOES-PERSISTENCIA-SERVICE
  host:
    socket-timeout-millis: 30000
